<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="hero">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </section>
            <section id="menu"></section>
            <section id="order"></section>
            <div id="modal-container" class="hidden">
                 <div id="modal">
                    <h1>Enter Card Details<h1>
                    <form>
                        <input id="name-input" type="text" placeholder="Enter your name" required>
                        <input type="tel" pattern="\d*" maxlength="19" placeholder="Enter card number"  required>
                        <input type="tel" pattern="\d*" maxlength="3" placeholder="Enter CVV" required>
                        <input type="submit" value="Pay" id="pay-btn" class="green-btn pay-btn">
                    </form>
                </div>
            </div>    
            <script src="index.js" type="module"></script>
        </main>
    </body>
</html>
